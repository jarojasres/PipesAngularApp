<p-panel header="Pipes personalizado" class="p-1">
  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" (click)="toogleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button (click)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
    <p-button (click)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy: sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
